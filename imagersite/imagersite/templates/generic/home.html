{% extends 'generic/base.html' %}
{% load thumbnail %}
{% block content %}
<h2>Welcome to the home page!</h2>
<p>{{ message }}</p>
{% if photos %}
{% for photo in photos %}
{% thumbnail photo.image "300x300" as image %}
<img src="{{image.url}}" alt="">
{% endthumbnail %}
{% endfor %}
{% else %}

{% endif %}
{% endblock %}
