{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<ul>
{% for album in albums %}
    {% thumbnail album.cover.image "250x250" as im %}
        <a href="{{album.link}}"><img src="{{ im.url }}"></a>
    {% endthumbnail %}
{% endfor %}
</ul>
    
{% endblock content %}
