{% extends "generic/base.html" %}
{% load thumbnail %}
{% load i18n %}

{% block content %}
<ul>
    {% for photo in photos %}
        {% thumbnail photo.image "250x250" as im %}
        <a href="{% url 'single_photo' photo.id %}"><img src="{{im.url}}"></a>
        {% endthumbnail %}
    {% endfor %}
    </ul>
    
{% endblock content %}
