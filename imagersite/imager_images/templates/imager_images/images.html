{% extends 'generic/base.html' %}
{% load thumbnail %}

{% block content %}

{% if photos %}
{% for photo in photos %}
{% thumbnail photo.image "300x300" as image %}
<a href="{% url "single_photo" photo_id={{photo}} %}" ><img class="library" src="{{photo.image.url}}"></a>
{% endthumbnail %}
{% endfor %}

{% endif %}

{% endblock content %}
